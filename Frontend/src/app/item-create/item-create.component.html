<h2 mat-dialog-title class="card-header">የዕቃ መመዘገቢያ</h2>
<!-- <form #registerItemForm="ngForm" (ngSubmit)="onSubmit()"  class="signin-form"> -->
<form
  *ngIf="hasPermission('Item-Create')"
  [formGroup]="itemForm"
  class="signin-form"
>
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="col-sm-12 row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የዕቃው ስም</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="itemName"
            placeholder="የዕቃው ስም"
          />
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>እቃው ብራንድ/መለያ</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="brand"
            placeholder="እቃው ብራንድ/መለያ"
          />
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የዕቃው መለኪያ </mat-label>
          <mat-select autofocus formControlName="unit" required>
            <mat-option *ngFor="let u of units" [value]="u.id">
              {{ u.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>እቃው የተገዛበት መለኪያ </mat-label>
          <mat-select autofocus formControlName="purchaseUnit" required>
            <mat-option *ngFor="let u of units" [value]="u.id">
              {{ u.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የመለኪያ መቀየሪያ ስሌት</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="conversionFactor"
            placeholder="የመለኪያ መቀየሪያ ስሌት"
          />
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <!-- <label class="label" for="remark">መግለጫ</label> -->
        <mat-form-field appearance="outline">
          <mat-label>ተጨማሪ ማብራሪያ </mat-label>
          <textarea
            formControlName="description"
            placeholder="ተጨማሪ ማብራሪያ"
            matInput
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!itemForm.valid || isClicked"
        (click)="addItem()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>
<div *ngIf="!hasPermission('Item-Create')" class="container card text-center">
  <h5 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h5>
</div>
