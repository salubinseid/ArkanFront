<h3>የሲስተም ፈቃድ መመዝገቢያ</h3>
<form *ngIf="hasPermission('Permission-Create')" [formGroup]="permissionForm">
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የፈቃድ ስም</mat-label>
          <input
            matInput
            type="text"
            maxlength="50"
            required
            formControlName="name"
            placeholder="የፈቃድ ስም"
          />
        </mat-form-field>
        <!-- <span class="text-danger" [hidden]="!error.name">{{error.name}}</span> -->
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>የፈቃድ ስም በአማረኛ</mat-label>
          <input
            matInput
            type="text"
            maxlength="50"
            required
            formControlName="amharicName"
            placeholder="የፈቃድ ስም በአማረኛ"
          />
        </mat-form-field>
        <!-- <span class="text-danger" [hidden]="!error.name">{{error.name}}</span> -->
      </div>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!permissionForm.valid"
        (click)="addPermission()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>

<div
  *ngIf="!hasPermission('Permission-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
