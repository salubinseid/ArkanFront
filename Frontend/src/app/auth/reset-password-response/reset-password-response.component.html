<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <!-- <div class="img" style=" background-image: url(./../../../assets/images/bg-1.jpg);"></div> -->
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Changed Password</h3>
              </div>
            </div>
            <form #pwChangeForm="ngForm" (ngSubmit)="onSubmit()"  class="signin-form">
              <div class="form-group mt-3">
                <input type="email" name="email" [(ngModel)]="form.email" class="form-control" required>
                <label class="form-control-placeholder" for="email">Email</label>
              </div>
              <div class="form-group">
                <input id="password-field" name="password" type="password" [(ngModel)]="form.password" class="form-control" required>
                <label class="form-control-placeholder" for="password">Password</label>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input id="password_confirmation" name="password_confirmation" type="password" [(ngModel)]="form.confirm_password" class="form-control" required>
                <label class="form-control-placeholder" for="password_confirmation">Confirm Password</label>
                <span toggle="#password_confirmation-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                [disabled]="!pwChangeForm.valid"
                >Change Password</button>
              </div>
{{form.reset_token}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
