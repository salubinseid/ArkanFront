<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <!-- <div class="img" style=" background-image: url(./../../../assets/images/bg-1.jpg);"></div> -->
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Reset Password</h3>
              </div>

            </div>
            <form #pwResetForm="ngForm" (ngSubmit)="onSubmit()"  class="signin-form">
              <div class="form-group mt-3">
                <input type="email" name="email" [(ngModel)]="form.email" class="form-control" required>
                <label class="form-control-placeholder" for="username">Email</label>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                  [disabled]="!pwResetForm.valid"
                >Reset Password</button>
              </div>
            </form>
            <p class="text-center">Remebered credential? <a data-toggle="tab" [routerLink]="['/login']">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
