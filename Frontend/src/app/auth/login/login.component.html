<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-end">
                <select
                  class="form-control bg-light px-3"
                  style="width: auto"
                  #langSelect
                  (change)="translate.use(langSelect.value)"
                >
                  <option
                    *ngFor="let lang of translate.getLangs()"
                    [value]="lang"
                    [selected]="lang === translate.currentLang"
                  >
                    {{ lang }}
                  </option>
                </select>
              </div>
              <div>
                <h5 class="d-flex mb-4 justify-content-center">
                  {{ "loginHeader" | translate }}
                </h5>
              </div>
              <form
                #loginForm="ngForm"
                (ngSubmit)="onSubmit()"
                class="signin-form"
              >
                <div class="alert alert-danger" [hidden]="!error">
                  {{ error | translate }} : {{ error }}
                </div>
                <div class="form-group mt-1">
                  <input
                    type="text"
                    name="username"
                    [(ngModel)]="form.username"
                    class="form-control"
                    required
                  />
                  <label class="form-control-placeholder" for="username"
                    >{{ "username" | translate }}
                  </label>
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    name="password"
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="form.password"
                    class="form-control"
                    required
                  />
                  <label class="form-control-placeholder" for="password">{{
                    "password" | translate
                  }}</label>
                  <span
                    (click)="showHidePassword()"
                    class="fa fa-fw fa-eye field-icon"
                    style="cursor: pointer"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary rounded submit px-3"
                    [disabled]="!loginForm.valid"
                  >
                    <i class="fas fa-sign-in-alt"> {{ "login" | translate }}</i>
                  </button>
                </div>
                <!-- <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="fa fa-check-circl checkbox-wrap checkbox-primary mb-0">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a [routerLink]="['/reset-password-request']">Forgot Password</a>
                </div>
              </div> -->
              </form>
            </div>
            <!-- <p class="text-center">Not a member? <a data-toggle="tab" [routerLink]="['/signup']">Sign Up</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
