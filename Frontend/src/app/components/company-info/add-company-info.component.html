<h3>የድርጅቱ መረጃ መመዝገቢያ</h3>
<form
  *ngIf="hasPermission('CompanyInfo-Create')"
  [formGroup]="form"
  class="signin-form"
>
  <div class="row col-sm-12">
    <div class="alert alert-danger col-sm-12" [hidden]="!error">
      {{ error }}
    </div>
    <div class="form-group col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Company Full Name</mat-label>
        <input
          matInput
          autofocus
          type="text"
          required
          formControlName="companyName"
          placeholder="Company full name"
        />
      </mat-form-field>
    </div>
    <div class="form-group col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Company Owner Name</mat-label>
        <input
          matInput
          autofocus
          type="text"
          required
          formControlName="ownerName"
          placeholder="Compnay owner name"
        />
      </mat-form-field>
    </div>
    <div class="form-group col-sm-12 col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Telephone 1</mat-label>
        <input
          matInput
          autofocus
          type="text"
          required
          formControlName="phone1"
          placeholder="Office eelephone"
        />
      </mat-form-field>
    </div>
    <div class="form-group col-sm-12 col-md-6">
      <mat-form-field appearance="outline">
        <mat-label>Telephone 2</mat-label>
        <input
          matInput
          autofocus
          type="text"
          formControlName="phone2"
          placeholder="Additional telephone"
        />
      </mat-form-field>
    </div>
    <div class="form-group col-sm-12">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          autofocus
          type="text"
          formControlName="address"
          placeholder="Head Office Address"
        />
      </mat-form-field>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success rounded text-white w-50"
        [disabled]="!form.valid"
        (click)="add()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>
<div
  *ngIf="!hasPermission('CompanyInfo-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
