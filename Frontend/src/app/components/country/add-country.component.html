<h3>ሀገር መመዝገቢያ</h3>
<form
  *ngIf="hasPermission('Country-Create')"
  [formGroup]="countryForm"
  class="signin-form"
>
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የሃገር ስም</mat-label>
          <input
            matInput
            autofocus
            type="text"
            required
            formControlName="name"
            placeholder="የሃገር ስም"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>ተጨማሪ መግለጫ</mat-label>
          <textarea
            formControlName="description"
            matInput
            placeholder="ተጨማሪ መግለጫ"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!countryForm.valid"
        (click)="addCountry()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>
<div
  *ngIf="!hasPermission('Country-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
