<h2 class="card-header">የደንበኛ መመዝገቢያ</h2>
<form
  *ngIf="hasPermission('Customer-Create')"
  [formGroup]="customerForm"
  class="signin-form"
>
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የደንበኛ ስም</mat-label>
          <input
            matInput
            type="text"
            autofocus
            required
            formControlName="custName"
            placeholder="የደንበኛ ስም"
          />
        </mat-form-field>
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>ስልክ</mat-label>
          <input
            matInput
            type="text"
            required
            formControlName="phone"
            placeholder="ስልክ"
          />
        </mat-form-field>
        <span class="text-danger" [hidden]="!phone?.errors?.['pattern']"
          >የምታስገባው ስልክ ቁጥር ብቻ መሆን አለበት፡፡</span
        >
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>ኢሜል</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="ኢሜል"
          />
        </mat-form-field>
        <!-- <span class="text-danger" [hidden]="!error.email">{{error.email}}</span> -->
      </div>
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>አድራሻ</mat-label>
          <input
            matInput
            type="text"
            formControlName="address"
            placeholder="አድራሻ"
          />
        </mat-form-field>
        <!-- <span class="text-danger" [hidden]="!error.email">{{error.email}}</span> -->
      </div>

      <div class="form-group input-group col-sm-12">
        <button
          mat-button
          class="btn btn-success w-50 text-white"
          [disabled]="!customerForm.valid"
          (click)="addCustomer()"
        >
          {{ actionButton }}
        </button>
        <button
          class="btn btn-danger w-50 text-white"
          mat-button
          mat-dialog-close
        >
          ዝጋ
        </button>
      </div>
    </div>
  </div>
</form>

<div
  *ngIf="!hasPermission('Customer-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
