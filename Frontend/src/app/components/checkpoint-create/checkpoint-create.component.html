<h3>መዳረሻ መመዝገቢያ</h3>
<form
  *ngIf="hasPermission('Checkpoint-Create')"
  [formGroup]="cpForm"
  class="signin-form"
>
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የመዳረሻ ስም</mat-label>
          <input
            matInput
            type="text"
            autofocus
            required
            formControlName="checkPointName"
            placeholder="የመዳረሻ ስም"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>ተቆጣጣሪ ምረጥ</mat-label>
          <mat-select formControlName="managedBy" required>
            <mat-option *ngFor="let emp of employees" value="{{ emp.id }}"
              >{{ emp.fullName }} ({{ emp.username }})
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>መግለጫ</mat-label>
          <textarea type="text" matInput formControlName="remark"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!cpForm.valid"
        (click)="addCheckPoint()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>

<div
  *ngIf="!hasPermission('Checkpoint-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
