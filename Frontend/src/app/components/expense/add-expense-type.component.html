<h3>የወጪ አይንት መመዝገቢያ</h3>
<form *ngIf="hasPermission('ExpenseType-Create')" [formGroup]="expenseTypeForm">
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የወጩ አይነት ስም</mat-label>
          <input
            matInput
            type="text"
            autofocus
            required
            formControlName="name"
            placeholder="የወጩ አይነት ስም"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>ተጨማሪ መግለጫ</mat-label>
          <textarea
            formControlName="description"
            matInput
            placeholder="የወጩ አይነት ስም"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!expenseTypeForm.valid"
        (click)="addExpenseType()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>
<div
  *ngIf="!hasPermission('ExpenseType-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
