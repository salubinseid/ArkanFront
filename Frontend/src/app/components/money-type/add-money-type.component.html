<h3>የገንዘብ አይነት መመዝገቢያ</h3>
<form
  *ngIf="hasPermission('MoneyType-Create')"
  [formGroup]="moneyTypeForm"
  class="signin-form"
>
  <div mat-dialog-content>
    <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
    <div class="row">
      <div class="form-group col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>የገንዘብ አይነት</mat-label>
          <input
            matInput
            autofocus
            type="text"
            required
            formControlName="type"
            placeholder="የገንዘብ አይነት"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="form-group input-group col-sm-12">
      <button
        mat-button
        class="btn btn-success w-50 text-white"
        [disabled]="!moneyTypeForm.valid"
        (click)="addMoneyType()"
      >
        {{ actionButton }}
      </button>
      <button
        class="btn btn-danger w-50 text-white"
        mat-button
        mat-dialog-close
      >
        ዝጋ
      </button>
    </div>
  </div>
</form>
<div
  *ngIf="!hasPermission('MoneyType-Create')"
  class="container card text-center"
>
  <h3 class="text-danger">ይህንን አገልግሎት ለማገኘት የሚያስችል ፈቃድ የለህም፡፡</h3>
</div>
